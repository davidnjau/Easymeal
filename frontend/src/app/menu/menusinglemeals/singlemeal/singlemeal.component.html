
<section class="comboss">

    <div article-title><p>Meals</p></div>
    <div class="addmealbtn"><button (click)="openAddEditSMealForm()" name="category" id="category" placeholder="select category" ><!--The dropdown, to hide or show a form contents-->
        Add Item</button> 
   </div> 

    <section class="datatable">
        <table  class="tabled" mat-table [dataSource] = "dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let row"> {{row.id}}</td>
              </ng-container>
            <!--image to figure shortly-->
              <ng-container matColumnDef="itemUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
                <td mat-cell *matCellDef="let row"> <img src="{{row.itemUrl}}" width="100px" alt="menuitem.img"></td>
              </ng-container>
  
              <ng-container matColumnDef="itemName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
                <td mat-cell *matCellDef="let row"> {{row.itemName}}</td>
              </ng-container>
  
              <ng-container matColumnDef="itemValue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>itemValue</th>
                <td mat-cell *matCellDef="let row"> {{row.itemValue}}</td>
              </ng-container>
  
              <ng-container matColumnDef="dateAdded">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
                <td mat-cell *matCellDef="let row"> {{row.dateAdded | date}}</td>
              </ng-container> 
              
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditSForm(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteSinglemeal(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. 
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>-->
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
      </section>

</section>
