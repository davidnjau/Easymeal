
<h4 mat-dialog-title> Add Staff Member</h4>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <mat-form-field appearance="outline">
        <mat-label>Employee name</mat-label>
        <input matInput type="text" placeholder="Enter name" formControlName="staffname">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input matInput placeholder="Department" formControlName="department">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input placeholder="Position" matInput formControlName="position">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input placeholder="Phone Number" matInput formControlName="mobile">
    </mat-form-field>

   <!--<mat-form-field appearance="outline">
        <input placeholder="Add Image" matInput formControlName="staffimg">
    </mat-form-field>-->
    
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{ data ? 'Update': 'Add Staff' }}</button>
</div>
</form>
