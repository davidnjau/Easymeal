
<div *ngFor="let cat of cats"></div>
<section class="comboss" >

  <div article-title><p>Chef's Choice Combos</p></div>
 <div class="addmealbtn"> <button name="category" id="category" placeholder="select category"> <!--The dropdown, to hide or show a form contents-->
      <option (click)="openAddEditMealForm()">Add Item</option>
  </button> </div>

 <section class="datatable">
  <table  class="tabled" mat-table  matSort>
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef=""></td>
        </ng-container>
      <!--image to figure shortly-->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
          <td mat-cell *matCellDef=""> <img src="" alt="" width="100px" ></td>
        </ng-container>

        <ng-container matColumnDef="comboname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
          <td mat-cell *matCellDef=""></td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell  mat-sort-header>Value</th>
          <td mat-cell ></td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell  mat-sort-header> Date Added </th>
          <td mat-cell ></td>
        </ng-container> 
        

        <ng-container matColumnDef="action">
          <th mat-header-cell mat-sort-header> Action </th>
          <td mat-cell >
            <button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row ></tr>
        <tr mat-row tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *>
          <td class="mat-cell" colspan="4">"</td>
        </tr>
      </table>

      <mat-paginator aria-label="Select page of users"></mat-paginator>
</section>


</section>
