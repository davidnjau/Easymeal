<section class="ordersummary">

      <section class="datatable">
        <table class="tabled" mat-table [dataSource] = "dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let row"> {{row.id}}</td>
              </ng-container>
  
              <ng-container matColumnDef="itemname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.itemname}}</td>
              </ng-container>

              <ng-container matColumnDef="datein">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date In </th>
                <td mat-cell *matCellDef="let row"> {{row.datein | date}}</td>
              </ng-container> 
  
              <ng-container matColumnDef="qtyin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity In</th>
                <td mat-cell *matCellDef="let row"> {{row.qtyin}}</td>
              </ng-container>

              <ng-container matColumnDef="currentqty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Quantity</th>
                <td mat-cell *matCellDef="let row"> {{row.currentqty}}</td>
              </ng-container>
  
              <ng-container matColumnDef="qtystatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td  mat-cell *matCellDef="let row"> {{row.qtystatus}}</td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                   <!-- <button mat-icon-button color="aqua" >Send Requisition</button>-->
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button class="del" mat-icon-button color="warn" (click)="deleteInventoryitem(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             <!-- Row shown when there is no matching data. //
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>-->
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </section>
