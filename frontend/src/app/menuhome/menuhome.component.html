
<div class="menubar">
    <p>Menu Items</p>
    <form class="input" action="/action_page.php">
        <input type="text" placeholder="Search Item" name="search" #filter>
        <button type="submit"  (click)="filterResults(filter.value)">Search</button>
      </form>
      <form class="input" action="/action_page.php">
     <div class="mealadding"><button type="submit"  mat-raised-button (click)="openAddEditMealForm()">Add Category</button></div>
      </form>
</div>

<br>
<section class="comboss">

    <div class="c" article-title><p>Chef's Choice Combos</p></div>
   <div class="addmealbtn"> <button name="category" id="category" placeholder="select category"> <!--The dropdown, to hide or show a form contents-->
        <option (click)="openAddEditMealForm()">Add Item</option>
    </button> </div>

    <section class="datatable">
        <table  class="tabled" mat-table [dataSource] = "dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let row"> {{row.id}}</td>
              </ng-container>
            <!--image to figure shortly-->
              <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
                <td mat-cell *matCellDef="let row"> {{row.photo}}</td>
              </ng-container>
  
              <ng-container matColumnDef="comboname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
                <td mat-cell *matCellDef="let row"> {{row.comboname}}</td>
              </ng-container>
  
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                <td mat-cell *matCellDef="let row"> {{row.value}}</td>
              </ng-container>
  
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date}}</td>
              </ng-container> 
              
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditForm(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteTrendingcombomeal(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. 
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>-->
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </section>

    <!--<section class="combos">
        <app-menu  *ngFor="let trendingcombo of filteredcomboList"
            [trendingcombo]="trendingcombo"></app-menu>        
    </section>  -->
</section>
